<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>novo pensamento:</h2>
  </header>

    <form>
      <label for="pensamento">Pensamento</label>
      <input
        type="textarea"
        class="input"
        id="pensamento"
        name="pensamento"
        placeholder="Digite o pensamento"
        [(ngModel)]="pesamento.conteudo"
      >
      <label for="autoria">Autoria ou fonte</label>
      <input
        type="textarea"
        class="input"
        id="autoria"
        name="autoria"
        placeholder="Digite o autoria"
      >
      <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
          <div class="radio-modelo">
              <label for="modelo1">
                <input
                   type="radio"
                   id="modelo1"
                   value="modelo1"
                   name="modelo-card"
                 >
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 1</span>
              </label>
              Prévia
              <div class="modelo modelo1 ff-roboto-mono">
                <img src="../../../../assets/images/modelo1.png" alt="Card azul">
                <p class="conteudo">Aqui será inserido o pensamento.</p>
                <p class="autoria"><b>Autoria.</b></p>
              </div>

          </div>
          <div class="radio-modelo">
              <label for="modelo2">
                <input
                   type="radio"
                   id="modelo2"
                   value="modelo2"
                   name="modelo-card"
                 >
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 2</span>
              </label>
              Prévia
              <div class="modelo modelo2 ff-roboto-mono">
                <img src="../../../../assets/images/modelo2.png" alt="Card azul claro">
                <p class="conteudo">Aqui será inserido o pensamento.</p>
                <p class="autoria"><b>Autoria.</b></p>
              </div>

          </div>
          <div class="radio-modelo">
              <label for="modelo3">
                <input
                   type="radio"
                   id="modelo3"
                   value="modelo3"
                   name="modelo-card"
                 >
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 3</span>
              </label>
              Prévia
              <div class="modelo modelo3 ff-roboto-mono">
                <img src="../../../../assets/images/modelo3.png" alt="Card verde">
                <p class="conteudo">Aqui será inserido o pensamento.</p>
                <p class="autoria"><b>Autoria.</b></p>
              </div>

          </div>
        </div>

        <div class="acoes">
          <button (click)="criarPensamento($event)" class="botao">Salvar</button>
          <button [routerLink]="routeListarPensamento" (click)="cancelar($event)" class="botao">Cancelar</button>
        </div>
    </form>
</section>
